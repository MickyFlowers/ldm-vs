model:
  base_learning_rate: 1e-4
  target: ldm.models.diffusion.control_net.ControlLDM
  params:
    # only_model: true
    # ckpt_path: logs/2024-11-03T06-32-52_vs_random/checkpoints/epoch=000001.ckpt
    linear_start: 0.0008
    linear_end: 0.012
    log_every_t: 100
    timesteps: 1000
    loss_type: l1
    first_stage_key: image
    control_key: segmentation
    ref_key: reference
    only_mid_control: False
    image_size:
    - 60
    - 80
    channels: 8
    concat_mode: False
    monitor: val/loss
    scheduler_config:
      target: ldm.lr_scheduler.LambdaWarmUpCosineScheduler
      params:
        verbosity_interval: 0
        warm_up_steps: 1000
        max_decay_steps: 50000
        lr_start: 0.001
        lr_max: 0.1
        lr_min: 0.0001
    unet_config:
      target: ldm.models.diffusion.control_net.ControlledUnetModel
      params:
        image_size:
        - 60
        - 80
        in_channels: 8
        out_channels: 8
        model_channels: 128
        attention_resolutions:
        - 8
        - 4
        num_res_blocks: 3
        channel_mult:
        - 1
        - 2
        - 4
        num_heads: 8
        transformer_depth: 2
        resblock_updown: true
        legacy: False

    ref_stage_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size:
        - 60
        - 80
        in_channels: 8
        out_channels: 8
        model_channels: 128
        attention_resolutions:
        - 8
        - 4
        num_res_blocks: 3
        channel_mult:
        - 1
        - 2
        - 4
        num_heads: 8
        transformer_depth: 2
        resblock_updown: true

    control_stage_config:
      target: ldm.models.diffusion.control_net.ControlNet
      params:
        image_size:
        - 60
        - 80
        in_channels: 8
        hint_channels: 3
        model_channels: 128
        attention_resolutions: [ 8, 4 ]
        num_res_blocks: 3
        channel_mult: [ 1, 2, 4 ]
        num_heads: 8
        legacy: False

    cond_stage_config: __is_unconditional__
    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 8
        monitor: val/rec_loss
        lossconfig:
          target: ldm.modules.losses.LPIPSWithDiscriminator
          params:
            disc_start: 50001
            kl_weight: 1
            disc_weight: 0.5
        ddconfig:
          double_z: true
          z_channels: 8
          resolution:
          - 480
          - 640
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 8
          num_res_blocks: 3
          attn_resolutions:
          - - 60
            - 80
          dropout: 0.0
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 8
    wrap: true
    num_workers: 2
    train:
      target: ldm.data.vs_random.VsRandomDataset
      params:
        img_size:
        - 480
        - 640
        data_root: /mnt/workspace/cyxovo/dataset/good_random_data_single
        data_flist: train_vs.flist
    validation:
      target: ldm.data.vs_random.VsRandomDataset
      params:
        data_root: /mnt/workspace/cyxovo/dataset/good_random_data_single
        img_size:
        - 480
        - 640
        data_flist: val_vs.flist

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        train_batch_frequency: 1
        val_batch_frequency: 1
        max_images: 8
        increase_log_steps: False

  trainer:
    benchmark: True