model:
  base_learning_rate: 1.0e-06
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 8
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 1.0
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 8
      resolution: [480, 640]
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [1,2,4,8]  # num_down = len(ch_mult)-1
      num_res_blocks: 3
      attn_resolutions: [[60, 80]]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    shuffle_val_dataloader: True
    batch_size: 3
    wrap: True
    train:
      target: ldm.data.vs.VsDatasetTrain
      params:
        seg: True
        img_size: [480, 640]
        data_root: "/yuxi/data/vs/real_world_data_4"
        train_flist: "train.flist"
    validation:
      target: ldm.data.vs.VsDatasetVal
      params:
        seg: True
        data_root: "/yuxi/data/vs/real_world_data_4"
        img_size: [480, 640]
        val_flist: "val.flist"

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        train_batch_frequency: 100
        val_batch_frequency: 100
        max_images: 8
        increase_log_steps: False

  trainer:
    benchmark: True
    accumulate_grad_batches: 2
