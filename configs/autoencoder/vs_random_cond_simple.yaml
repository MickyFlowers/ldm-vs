model:
  base_learning_rate: 1e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    # ckpt_path: logs/2024-11-21T01-44-19_vs_random_cond/checkpoints/epoch=000009.ckpt
    monitor: "val/rec_loss"
    embed_dim: 1
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.0001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 1
      resolution: [480, 640]
      in_channels: 3
      out_ch: 3
      ch: 32
      ch_mult: [1,2,2,2,4,4]  # num_down = len(ch_mult)-1
      num_res_blocks: 1
      attn_resolutions: [[15,20]]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    num_workers: 4
    shuffle_val_dataloader: True
    batch_size: 1
    wrap: True
    train:
      target: ldm.data.vs_random.VsCondDataset
      params:
        img_size: [480, 640]
        data_root: "/home/cyx/project/data/good_random_data_single"
        data_flist: "train_cond.flist"
    validation:
      target: ldm.data.vs_random.VsCondDataset
      params:
        data_root: "/home/cyx/project/data/good_random_data_single"
        img_size: [480, 640]
        data_flist: "val_cond.flist"

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        train_batch_frequency: 500
        val_batch_frequency: 100
        max_images: 8
        increase_log_steps: False

  trainer:
    benchmark: True
    accumulate_grad_batches: 6
