model:
  base_learning_rate: 6e-5
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 4
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 4
      resolution: [256, 256]
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [1,2,4,8]  # num_down = len(ch_mult)-1
      num_res_blocks: 3
      attn_resolutions: [[32,32]]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    num_workers: 0
    shuffle_val_dataloader: false
    batch_size: 2
    wrap: True
    train:
      target: ldm.data.vs.VsDataset
      params:
        img_size: [256, 256]
        data_root: "/mnt/workspace/cyxovo/dataset/screwdriver_sim"
        data_flist: "train_img.flist"
    validation:
      target: ldm.data.vs.VsDataset
      params:
        data_root: "/mnt/workspace/cyxovo/dataset/screwdriver_sim"
        img_size: [256, 256]
        data_flist: "val_img.flist"

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        train_batch_frequency: 5000
        val_batch_frequency: 5000
        max_images: 8
        increase_log_steps: False

  trainer:
    benchmark: True
    accumulate_grad_batches: 6
